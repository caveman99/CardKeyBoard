version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.24
    - trivy@0.49.1
    - trufflehog@3.68.0
    - yamllint@1.35.1
    - markdownlint@0.39.0
    - git-diff-check
    - gitleaks@8.18.2
    - prettier@3.2.5
    - clang-format@16.0.3
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
